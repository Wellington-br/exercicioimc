<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <h3 id="resultado"></h3>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
        }
    </script>
</body>
</html>
